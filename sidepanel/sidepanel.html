<!DOCTYPE html>
<html>
<head>
    <title>Website Content</title>
    <link rel="stylesheet" href="../styles/sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-button active" data-tab="chat">Chat</button>
            <button class="tab-button" data-tab="content">Page Content</button>
        </div>

        <div id="chat-tab" class="tab-content active">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Type your message..."></textarea>
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>

        <div id="content-tab" class="tab-content">
            <button id="grabContent">Grab Content</button>
            <div id="status"></div>
            <div id="content"></div>
        </div>
    </div>

    <script type="module" src="../scripts/config.js"></script>
    <script type="module" src="../scripts/sidepanel.js"></script>
</body>
</html>
